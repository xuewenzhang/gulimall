# 配置简单的路由规则,yml语法中数组用-表示
# 每个路由都有一个唯一ID
# uri： 要去的地址
# predicates: 断言规则，判断是否允许路由到uri
#    Query表示url匹配：参数是url，值为qq才的断言规则。
spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com/
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com/
          predicates:
            - Query=url,qq