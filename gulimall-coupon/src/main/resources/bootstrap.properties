# 配置应用的名字、格式以及发现中心、配置中心的地址
spring.application.name=gulimall-coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=yaml


# 优先使用配置中心nacos的值
coupon.user.name=zhangdashuai
coupon.user.age=1

# 配置使用哪个命名空间下的nacos配置
spring.cloud.nacos.config.namespace=68cac44a-4d65-4beb-bf64-912b7b5bd8db
# 配置分组
spring.cloud.nacos.config.group=prod

# 同时加载多个配置分组
# [0]表示第一个配置
spring.cloud.nacos.config.ext-config[0].dataId=datasource.yaml
# 该命名空间下的哪个组的datasource.yaml
spring.cloud.nacos.config.ext-config[0].group=dev
# 是否需要动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true


spring.cloud.nacos.config.ext-config[1].dataId=mybatis.yaml
# 该命名空间下的哪个组的datasource.yaml
spring.cloud.nacos.config.ext-config[1].group=dev
# 是否需要动态刷新,即更改nacos实时的值后，是否实时更新到服务中
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].dataId=other.yaml
# 该命名空间下的哪个组的datasource.yaml
spring.cloud.nacos.config.ext-config[2].group=dev
# 是否需要动态刷新
spring.cloud.nacos.config.ext-config[2].refresh=true
